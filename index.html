<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boss Files — Elite Academic System</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&family=Reem+Kufi:wght@400..700&display=swap');
        :root {
            --bg-deep: #020617;
            --bg-deep-rgb: 2, 6, 23;
            --subject-accent: #3b82f6;
            --subject-accent-low: rgba(59, 130, 246, 0.1);
            --subject-accent-rgb: 59, 130, 246;
            --slate-100: #f8fafc;
            --slate-300: #cbd5e1;
            --slate-400: #94a3b8;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --font-sans: 'Plus Jakarta Sans', 'Inter', system-ui, sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; }

        body {
            background-color: var(--bg-deep);
            color: var(--slate-100);
            font-family: var(--font-sans);
            overflow-x: hidden;
            line-height: 1.5;
            transition: background-color 0.8s ease;
        }

        .container { max-width: 1300px; margin: 0 auto; padding: 0 2rem; }

        /* Navigation - Stealth Dark */
        nav {
            position: fixed;
            top: 0; left: 0; right: 0;
            height: 5rem;
            display: flex;
            align-items: center;
            background: rgba(var(--bg-deep-rgb), 0.7);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            z-index: 1000;
        }

        .nav-content { display: flex; justify-content: flex-end; align-items: center; width: 100%; }

        .search-input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 0.7rem 1.25rem;
            color: white;
            font-size: 0.85rem;
            width: 18rem;
            transition: all 0.4s;
        }
        .search-input:focus { outline: none; border-color: var(--subject-accent); width: 22rem; background: rgba(255,255,255,0.08); box-shadow: 0 0 30px rgba(var(--subject-accent-rgb), 0.2); }

        .search-container { position: relative; }
        .search-results {
            position: absolute;
            top: calc(100% + 1rem);
            right: 0;
            width: 25rem;
            background: rgba(var(--bg-deep-rgb), 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            max-height: 30rem;
            overflow-y: auto;
            display: none;
            flex-direction: column;
            padding: 1rem;
            z-index: 1100;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .search-results.active { display: flex; }
        .search-item {
            padding: 1rem;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 1rem;
            border: 1px solid transparent;
        }
        .search-item:hover {
            background: rgba(255,255,255,0.05);
            border-color: var(--glass-border);
            transform: translateX(5px);
        }
        .search-item-icon {
            width: 2.5rem; height: 2.5rem;
            background: rgba(var(--subject-accent-rgb), 0.1);
            color: var(--subject-accent);
            border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
        }
        .search-item-info { flex-grow: 1; }
        .search-item-name { font-weight: 700; color: #fff; font-size: 0.95rem; }
        .search-item-meta { font-size: 0.7rem; color: var(--slate-400); text-transform: uppercase; letter-spacing: 0.05em; }
        
        .no-results {
            padding: 2rem;
            text-align: center;
            color: var(--slate-400);
            font-size: 0.85rem;
            font-weight: 700;
        }

        /* Notification Toast */
        .notification-toast {
            position: fixed;
            bottom: 2rem;
            left: 2rem;
            background: rgba(var(--bg-deep-rgb), 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid var(--subject-accent);
            border-radius: 20px;
            padding: 1.25rem 2rem;
            display: flex;
            align-items: center;
            gap: 1.25rem;
            z-index: 3000;
            transform: translateX(-150%);
            transition: transform 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5), 0 0 20px rgba(var(--subject-accent-rgb), 0.2);
        }
        .notification-toast.active { transform: translateX(0); }
        .notif-icon {
            width: 2.5rem; height: 2.5rem;
            background: var(--subject-accent);
            color: #fff;
            border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            animation: pulse-notif 2s infinite;
        }
        @keyframes pulse-notif {
            0% { box-shadow: 0 0 0 0 rgba(var(--subject-accent-rgb), 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(var(--subject-accent-rgb), 0); }
            100% { box-shadow: 0 0 0 0 rgba(var(--subject-accent-rgb), 0); }
        }
        .notif-text {
            font-size: 0.9rem;
            font-weight: 700;
            color: #fff;
            letter-spacing: 0.02em;
        }
        .notif-badge {
            font-size: 0.65rem;
            background: rgba(255,255,255,0.1);
            padding: 2px 8px;
            border-radius: 6px;
            text-transform: uppercase;
            margin-left: 8px;
            color: var(--slate-400);
        }

        /* Ramadan Decor */
        .ramadan-decor {
            position: fixed;
            top: 6rem;
            right: 2rem;
            z-index: 500;
            pointer-events: none;
            opacity: 0.6;
            filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.3));
            animation: float-ramadan 4s ease-in-out infinite;
        }
        @keyframes float-ramadan {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }
        .crescent {
            color: #ffd700;
            width: 4rem;
            height: 4rem;
        }
        .ramadan-kareem-banner {
            position: absolute;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Reem Kufi', serif;
            color: #ffd700;
            font-size: 2.2rem;
            letter-spacing: 0.05em;
            opacity: 0.9;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.6), 0 0 40px rgba(255, 215, 0, 0.2);
            z-index: 1001;
            white-space: nowrap;
        }

        /* Fairy Lights around Logo */
        .lights-container {
            position: absolute;
            inset: -20px;
            pointer-events: none;
            z-index: -1;
        }
        .light-bulb {
            position: absolute;
            width: 8px;
            height: 12px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            background: #fff;
            box-shadow: 0 0 10px #fff;
            animation: glow-light 1.5s infinite alternate;
        }
        @keyframes glow-light {
            from { opacity: 0.4; transform: scale(0.8); box-shadow: 0 0 5px currentColor; }
            to { opacity: 1; transform: scale(1.1); box-shadow: 0 0 20px currentColor; }
        }
        
        /* Lanterns */
        .lantern {
            position: fixed;
            top: -20px;
            width: 60px;
            height: 90px;
            z-index: 400;
            opacity: 0.7;
            animation: swing 3s ease-in-out infinite;
            transform-origin: top center;
        }
        @keyframes swing {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        /* Elite 3D Logo Header */
        .hero { text-align: center; padding: 12rem 0 6rem; position: relative; }
        
        .logo-3d {
            font-size: clamp(3rem, 12vw, 7rem);
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.25em;
            display: inline-block;
            color: #fff;
            position: relative;
            animation: float-3d 6s ease-in-out infinite;
            text-shadow: 
                0 1px 0 #333, 
                0 2px 0 #222, 
                0 3px 0 #111, 
                0 4px 0 #000,
                0 10px 40px rgba(var(--subject-accent-rgb), 0.4);
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        @keyframes float-3d {
            0%, 100% { transform: translateY(0) rotateX(0deg) scale(1); }
            50% { transform: translateY(-20px) rotateX(15deg) scale(1.02); }
        }

        /* Subject Grid - Cosmic Cards */
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); 
            gap: 2.5rem; 
            margin-top: 2rem;
        }

        .card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            padding: 4rem 2rem;
            height: 16rem;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer; transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative; overflow: hidden;
            transform-style: preserve-3d;
        }
        .card:hover { 
            transform: translateY(-15px) scale(1.02);
            border-color: rgba(var(--subject-accent-rgb), 0.4);
            background: rgba(255,255,255,0.06);
            box-shadow: 0 40px 100px -20px rgba(0,0,0,0.6);
        }
        
        .card h3 { font-size: 2rem; font-weight: 800; margin-bottom: 0.5rem; color: #fff; text-shadow: 0 4px 15px rgba(0,0,0,0.4); }
        .card span { font-size: 0.8rem; font-weight: 700; text-transform: uppercase; letter-spacing: 0.3em; color: var(--slate-400); }

        .energy-aura { 
            position: absolute; bottom: 0; left: 0; right: 0; height: 100%; 
            background: radial-gradient(circle at bottom, var(--aura-color), transparent 70%);
            opacity: 0.15; transition: opacity 0.5s; pointer-events: none;
        }
        .card:hover .energy-aura { opacity: 0.4; }

        /* Subject Zone - Void Experience */
        .zone-header { padding: 8rem 0 4rem; animation: zone-enter 0.8s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes zone-enter { from { opacity: 0; transform: translateY(50px) scale(0.98); } to { opacity: 1; transform: translateY(0) scale(1); } }

        .breadcrumb {
            display: flex; align-items: center; gap: 0.75rem;
            margin-bottom: 2rem; color: var(--slate-400);
            font-size: 0.75rem; font-weight: 800; text-transform: uppercase; letter-spacing: 0.2em;
        }
        .breadcrumb span { cursor: pointer; transition: all 0.3s; }
        .breadcrumb span:hover { color: #fff; text-shadow: 0 0 10px #fff; }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .cat-card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            padding: 3rem 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            backdrop-filter: blur(15px);
        }
        .cat-card:hover {
            transform: translateY(-12px);
            background: rgba(255,255,255,0.06);
            border-color: var(--subject-accent);
            box-shadow: 0 30px 60px -10px rgba(var(--subject-accent-rgb), 0.25);
        }
        .cat-icon {
            width: 4.5rem; height: 4.5rem;
            background: rgba(var(--subject-accent-rgb), 0.1);
            color: var(--subject-accent);
            border-radius: 22px;
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 1.5rem;
            transition: all 0.4s;
        }
        .cat-card:hover .cat-icon { background: var(--subject-accent); color: #fff; transform: scale(1.1) rotate(-5deg); box-shadow: 0 0 30px var(--subject-accent); }
        .cat-card h4 { font-size: 1.6rem; font-weight: 800; color: #fff; }
        .cat-card p { font-size: 0.85rem; color: var(--slate-400); font-weight: 700; text-transform: uppercase; letter-spacing: 0.1em; }

        /* File List - High Tech Rows */
        .file-list { display: grid; gap: 1.25rem; margin-top: 3rem; }
        .file-row {
            display: flex; align-items: center; gap: 1.5rem;
            padding: 1.75rem 2.5rem; background: var(--glass);
            border: 1px solid var(--glass-border); border-radius: 28px;
            cursor: pointer; transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            backdrop-filter: blur(10px);
        }
        .file-row:hover { transform: translateX(15px); background: rgba(255,255,255,0.08); border-color: var(--subject-accent); }
        
        .file-icon-box {
            width: 3.5rem; height: 3.5rem;
            background: rgba(var(--subject-accent-rgb), 0.15);
            color: var(--subject-accent);
            border-radius: 18px;
            display: flex; align-items: center; justify-content: center;
        }
        .file-row:hover .file-icon-box { background: var(--subject-accent); color: #fff; }

        .file-name { font-weight: 800; color: #fff; font-size: 1.3rem; }
        .file-meta { font-size: 0.75rem; color: var(--slate-400); font-weight: 700; text-transform: uppercase; letter-spacing: 0.05em; }

        /* Minimal Footer */
        footer { padding: 6rem 0; text-align: center; margin-top: 4rem; opacity: 0.5; }
        footer p { font-size: 0.75rem; color: var(--slate-400); font-weight: 800; letter-spacing: 0.4em; }

        #cosmic-bg { position: fixed; inset: 0; z-index: -1; pointer-events: none; }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(15px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        .modal-overlay.active {
            display: flex;
            opacity: 1;
        }
        .modal-content {
            background: rgba(var(--bg-deep-rgb), 0.95);
            border: 1px solid var(--glass-border);
            border-radius: 40px;
            padding: 3rem 2rem;
            width: 90%;
            max-width: 420px;
            text-align: center;
            transform: translateY(20px) scale(0.95);
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 0 40px 100px -20px rgba(0, 0, 0, 0.8);
        }
        .modal-overlay.active .modal-content {
            transform: translateY(0) scale(1);
        }
        .modal-title {
            font-size: 1.6rem;
            font-weight: 900;
            margin-bottom: 2.5rem;
            color: #fff;
            line-height: 1.2;
        }
        .modal-actions {
            display: grid;
            gap: 1.25rem;
        }
        .action-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 1.25rem;
            color: #fff;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-size: 0.9rem;
        }
        .action-btn:hover {
            background: var(--subject-accent);
            border-color: var(--subject-accent);
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(var(--subject-accent-rgb), 0.3);
        }
        .action-btn svg { transition: transform 0.4s; }
        .action-btn:hover svg { transform: scale(1.2); }
        
        .action-btn.cancel {
            margin-top: 1rem;
            background: transparent;
            border-color: transparent;
            color: var(--slate-400);
            font-size: 0.8rem;
        }
        .action-btn.cancel:hover {
            color: #fff;
            background: rgba(255,255,255,0.05);
            transform: none;
            box-shadow: none;
        }
    </style>

    <script>
        const PSYCH_DRIVE_RECORDS = "https://drive.google.com/drive/folders/1S-HWc1tXMPMdZ27NETHg_sGiFyu2hljx?usp=sharing";
        const GENERAL_TELEGRAM = "https://t.me/theboss230";

        const SUBJECTS = [
            { id: 'oral-path', name: 'Oral Pathology', color: '#3b82f6', colorRGB: '59, 130, 246', filesCount: { Lecture: 12, Section: 10, Question: 10, Extra: 5, Recording: 1 } },
            { id: 'pharma', name: 'Pharmacology', color: '#ef4444', colorRGB: '239, 68, 68', filesCount: { Lecture: 12, Section: 10, Question: 10, Extra: 5, Recording: 1 } },
            { id: 'psych', name: 'Psychology', color: '#8b5cf6', colorRGB: '139, 92, 246', filesCount: { Lecture: 12, Section: 0, Question: 10, Extra: 5, Recording: 1 } },
            { id: 'tech-fixed-2', name: 'Tech Fixed 2', color: '#10b981', colorRGB: '16, 185, 129', filesCount: { Lecture: 12, Section: 10, Question: 10, Extra: 5, Recording: 1 } },
            { id: 'tech-op', name: 'Tech-Operative', color: '#14b8a6', colorRGB: '20, 184, 166', filesCount: { Lecture: 12, Section: 10, Question: 10, Extra: 5, Recording: 1 } },
            { id: 'tech-rem', name: 'Tech-Removable', color: '#f59e0b', colorRGB: '245, 158, 11', filesCount: { Lecture: 12, Section: 10, Question: 10, Extra: 5, Recording: 1 } }
        ];

        const generateFiles = (subject) => {
            const files = [];
            const types = ['Lecture', 'Section', 'Question', 'Extra', 'Recording'];
            const abbr = { Lecture: 'Lec', Section: 'Sec', Question: 'Q', Extra: 'EX', Recording: 'Rec' };

            types.forEach(type => {
                const count = subject.filesCount[type] || 0;
                for (let i = 1; i <= count; i++) {
                    let path = '#';
                    let displayName = `${subject.name} ${type} ${i}`;
                    if (type === 'Recording') {
                        path = (subject.id === 'psych') ? PSYCH_DRIVE_RECORDS : GENERAL_TELEGRAM;
                        displayName = (subject.id === 'psych') ? "Cloud Sync Archive" : "Telegram Core Link";
                    } else {
                        path = `${i} ${abbr[type]} ${subject.name}.pdf`;
                    }
                    files.push({ id: `${subject.id}-${type}-${i}`, number: i, type, name: displayName, fileName: path, isExternal: type === 'Recording' });
                }
            });
            return files;
        };

        const SUBJECT_DATA = SUBJECTS.map(s => ({ ...s, files: generateFiles(s) }));

        const app = {
            view: 'home',
            selectedSubject: null,
            selectedCategory: null,
            activeFile: null,

            init() {
                this.render();
                this.initCanvas();
                
                // Show notification once after 3 seconds
                if (!window.notificationShown) {
                    setTimeout(() => {
                        const toast = document.getElementById('notif-toast');
                        if (!toast) return;
                        
                        toast.classList.add('active');
                        window.notificationShown = true;
                        
                        const playSound = () => {
                            try {
                                const audio = new Audio('https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3');
                                audio.volume = 0.4;
                                audio.play().catch(e => console.log('Audio play blocked by browser'));
                                window.removeEventListener('click', playSound);
                                window.removeEventListener('keydown', playSound);
                            } catch (e) { console.log('Audio play failed'); }
                        };

                        const audio = new Audio('https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3');
                        audio.volume = 0.4;
                        audio.play().catch(() => {
                            window.addEventListener('click', playSound);
                            window.addEventListener('keydown', playSound);
                        });
                        
                        setTimeout(() => {
                            toast.classList.remove('active');
                            window.removeEventListener('click', playSound);
                            window.removeEventListener('keydown', playSound);
                        }, 6000);
                    }, 3000);
                }
            },

            updateTheme(color, rgb) {
                const logo = document.querySelector('.logo-3d');
                const notifToast = document.getElementById('notif-toast');
                if (color && logo) {
                    logo.style.textShadow = `0 1px 0 #333, 0 2px 0 #111, 0 10px 50px rgba(${rgb}, 0.5)`;
                    document.documentElement.style.setProperty('--subject-accent', color);
                    document.documentElement.style.setProperty('--subject-accent-rgb', rgb);
                    document.documentElement.style.setProperty('--subject-accent-low', `rgba(${rgb}, 0.1)`);
                    
                    if (notifToast) notifToast.style.borderColor = color;
                    
                    // Deep immersive background calculation
                    const rgbArr = rgb.split(',').map(x => Math.floor(parseInt(x) * 0.05));
                    const deepRgb = rgbArr.join(',');
                    document.documentElement.style.setProperty('--bg-deep-rgb', deepRgb);
                    document.documentElement.style.setProperty('--bg-deep', `rgb(${deepRgb})`);
                    
                    document.body.style.backgroundColor = `var(--bg-deep)`;
                    window.starColor = `rgba(${rgb}, `;
                } else if (logo) {
                    logo.style.textShadow = `0 1px 0 #333, 0 2px 0 #222, 0 3px 0 #111, 0 4px 0 #000, 0 10px 40px rgba(59, 130, 246, 0.4)`;
                    document.documentElement.style.setProperty('--subject-accent', '#3b82f6');
                    document.documentElement.style.setProperty('--subject-accent-rgb', '59, 130, 246');
                    document.documentElement.style.setProperty('--subject-accent-low', 'rgba(59, 130, 246, 0.1)');
                    document.documentElement.style.setProperty('--bg-deep-rgb', '2, 6, 23');
                    document.documentElement.style.setProperty('--bg-deep', '#020617');
                    if (notifToast) notifToast.style.borderColor = '#3b82f6';
                    document.body.style.backgroundColor = '#020617';
                    window.starColor = `rgba(255, 255, 255, `;
                }
            },

            navigate(view, subId = null, cat = null) {
                this.view = view;
                this.selectedSubject = subId ? SUBJECT_DATA.find(s => s.id === subId) : null;
                this.selectedCategory = cat;
                
                // CRITICAL: Scroll to top on every navigation
                window.scrollTo(0, 0);
                document.documentElement.scrollTop = 0;
                document.body.scrollTop = 0;
                
                this.render();
                
                // Re-apply scroll to top after render just in case
                setTimeout(() => {
                    window.scrollTo({top: 0, behavior: 'auto'});
                }, 10);

                setTimeout(() => this.updateTheme(this.selectedSubject?.color, this.selectedSubject?.colorRGB), 50);
            },

            render() {
                const root = document.getElementById('app-root');
                if (this.view === 'home') root.innerHTML = this.renderHome();
                else if (this.view === 'subject') root.innerHTML = this.renderSubjectZone();
                else if (this.view === 'category') root.innerHTML = this.renderCategoryFiles();
                
                if (this.view === 'home') this.attachCardEffects();
                
                // Ensure theme is applied after render
                this.updateTheme(this.selectedSubject?.color, this.selectedSubject?.colorRGB);
            },

            renderHome() {
                return `
                    <div class="hero">
                        <div style="position: relative; display: inline-block;">
                            <div class="logo-3d">Boss Files</div>
                            <div class="lights-container">
                                ${this.generateLights()}
                            </div>
                        </div>
                    </div>
                    <div class="grid">
                        ${SUBJECT_DATA.map(s => `
                            <div class="card" onclick="app.navigate('subject', '${s.id}')">
                                <h3>${s.name}</h3>
                                <span>${s.files.length} ASSETS</span>
                                <div class="energy-aura" style="--aura-color: ${s.color};"></div>
                            </div>
                        `).join('')}
                    </div>
                    ${this.renderLanterns()}
                `;
            },

            generateLights() {
                let lights = '';
                const colors = ['#ffd700', '#00ff00', '#ff0000', '#0000ff', '#ff00ff'];
                for(let i = 0; i < 24; i++) {
                    const angle = (i / 24) * Math.PI * 2;
                    const x = 50 + Math.cos(angle) * 55;
                    const y = 50 + Math.sin(angle) * 65;
                    const color = colors[i % colors.length];
                    const delay = Math.random() * 2;
                    lights += `<div class="light-bulb" style="left: ${x}%; top: ${y}%; color: ${color}; background: ${color}; animation-delay: ${delay}s;"></div>`;
                }
                return lights;
            },

            renderLanterns() {
                return `
                    <div class="lantern" style="left: 10%; animation-delay: 0s;">
                        <svg viewBox="0 0 100 150" fill="#ffd700"><path d="M50 10 L30 40 L30 110 L50 140 L70 110 L70 40 Z" opacity="0.8"/><rect x="45" y="0" width="10" height="15" fill="#ffd700"/></svg>
                    </div>
                    <div class="lantern" style="right: 10%; animation-delay: 1.5s;">
                        <svg viewBox="0 0 100 150" fill="#ffd700"><path d="M50 10 L30 40 L30 110 L50 140 L70 110 L70 40 Z" opacity="0.8"/><rect x="45" y="0" width="10" height="15" fill="#ffd700"/></svg>
                    </div>
                `;
            },

            renderSubjectZone() {
                const s = this.selectedSubject;
                const categories = Object.keys(s.filesCount).filter(cat => s.filesCount[cat] > 0);
                
                return `
                    <div class="zone-header">
                        <div class="breadcrumb">
                            <span onclick="app.navigate('home')">SYSTEM CORE</span>
                            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" style="margin:0 5px"><polyline points="9 18 15 12 9 6"></polyline></svg>
                            <span style="color:var(--subject-accent)">${s.name}</span>
                        </div>
                        <h2 style="font-size: 5rem; font-weight: 900; letter-spacing:-0.05em; line-height:0.9; color:#fff">${s.name}</h2>
                        <div class="category-grid">
                            ${categories.map(cat => `
                                <div class="cat-card" onclick="app.navigate('category', '${s.id}', '${cat}')">
                                    <div class="cat-icon">
                                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                                            ${this.getCatIcon(cat)}
                                        </svg>
                                    </div>
                                    <h4>${cat}s</h4>
                                    <p>${s.filesCount[cat]} verified</p>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            },

            renderCategoryFiles() {
                const s = this.selectedSubject;
                const cat = this.selectedCategory;
                const files = s.files.filter(f => f.type === cat);

                return `
                    <div class="zone-header">
                        <div class="breadcrumb">
                            <span onclick="app.navigate('home')">CORE</span>
                            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" style="margin:0 5px"><polyline points="9 18 15 12 9 6"></polyline></svg>
                            <span onclick="app.navigate('subject', '${s.id}')">${s.name}</span>
                            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" style="margin:0 5px"><polyline points="9 18 15 12 9 6"></polyline></svg>
                            <span style="color:var(--subject-accent)">${cat}s</span>
                        </div>
                        <h2 style="font-size: 4rem; font-weight: 900; margin-bottom: 2rem; color:#fff">${cat} Repository</h2>
                        <div class="file-list">
                            ${files.map(f => `
                                <div class="file-row" onclick="app.openFileActions('${f.id}')">
                                    <div class="file-icon-box">
                                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                                            ${f.type === 'Recording' ? '<path d="M23 7l-7 5 7 5V7z"></path><rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>' : '<path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline>'}
                                        </svg>
                                    </div>
                                    <div style="flex-grow:1">
                                        <div class="file-name">${f.name}</div>
                                        <div class="file-meta">ACCESS: ${f.isExternal ? 'Cloud Sync' : 'Direct Link'}</div>
                                    </div>
                                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" style="color:var(--slate-400)"><polyline points="9 18 15 12 9 6"></polyline></svg>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            },

            getCatIcon(type) {
                if (type === 'Lecture') return '<path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>';
                if (type === 'Section') return '<rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="3" y1="9" x2="21" y2="9"></line><line x1="9" y1="21" x2="9" y2="9"></line>';
                if (type === 'Question') return '<circle cx="12" cy="12" r="10"></circle><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path><line x1="12" y1="17" x2="12.01" y2="17"></line>';
                if (type === 'Recording') return '<path d="M23 7l-7 5 7 5V7z"></path><rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>';
                return '<circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="16"></line><line x1="8" y1="12" x2="16" y2="12"></line>';
            },

            attachCardEffects() {
                document.querySelectorAll('.card').forEach(card => {
                    card.addEventListener('mousemove', (e) => {
                        const r = card.getBoundingClientRect();
                        const rotateX = (e.clientY - r.top - r.height/2) / 12;
                        const rotateY = (r.width/2 - (e.clientX - r.left)) / 12;
                        card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateY(-15px) scale(1.02)`;
                    });
                    card.addEventListener('mouseleave', () => card.style.transform = 'translateY(0) rotateX(0) rotateY(0) scale(1)');
                });
            },

            initCanvas() {
                const c = document.getElementById('cosmic-bg'), ctx = c.getContext('2d');
                window.starColor = `rgba(255, 255, 255, `;
                let w = c.width = window.innerWidth, h = c.height = window.innerHeight, stars = [];
                const init = () => { w = c.width = window.innerWidth; h = c.height = window.innerHeight; stars = Array.from({length:80}, () => ({x:Math.random()*w, y:Math.random()*h, r:Math.random()*1.5, o:Math.random(), s:Math.random()*0.005})); };
                const draw = () => { ctx.clearRect(0,0,w,h); stars.forEach(s => { s.o += s.s; if(s.o > 1 || s.o < 0) s.s *= -1; ctx.fillStyle=`${window.starColor}${s.o*0.25})`; ctx.beginPath(); ctx.arc(s.x,s.y,s.r,0,Math.PI*2); ctx.fill(); }); requestAnimationFrame(draw); };
                window.onresize = init; init(); draw();
            },
            
            handleSearch(v) {
                const resultsContainer = document.getElementById('search-results');
                if (!v || v.length < 2) {
                    resultsContainer.classList.remove('active');
                    return;
                }

                const query = v.toLowerCase();
                const matches = [];

                SUBJECT_DATA.forEach(subject => {
                    subject.files.forEach(file => {
                        if (file.name.toLowerCase().includes(query)) {
                            matches.push({ ...file, subjectName: subject.name, subjectColor: subject.color, subjectColorRGB: subject.colorRGB });
                        }
                    });
                });

                if (matches.length > 0) {
                    resultsContainer.innerHTML = matches.slice(0, 10).map(m => `
                        <div class="search-item" onclick="app.selectSearchResult('${m.id}', '${m.subjectName}')">
                            <div class="search-item-icon" style="color: ${m.subjectColor}; background: rgba(${m.subjectColorRGB || '59,130,246'}, 0.1)">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                                    ${m.type === 'Recording' ? '<path d="M23 7l-7 5 7 5V7z"></path><rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>' : '<path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline>'}
                                </svg>
                            </div>
                            <div class="search-item-info">
                                <div class="search-item-name">${m.name}</div>
                                <div class="search-item-meta">${m.subjectName} • ${m.type}</div>
                            </div>
                        </div>
                    `).join('');
                } else {
                    resultsContainer.innerHTML = '<div class="no-results">NO MATCHING DATA FOUND</div>';
                }

                resultsContainer.classList.add('active');
            },

            closeSearch() {
                document.getElementById('search-results').classList.remove('active');
            },

            selectSearchResult(fileId, subjectName) {
                const subject = SUBJECT_DATA.find(s => s.name === subjectName);
                if (!subject) return;
                
                this.navigate('category', subject.id, subject.files.find(f => f.id === fileId).type);
                setTimeout(() => this.openFileActions(fileId), 100);
                this.closeSearch();
            },

            openFileActions(fileId) {
                const file = this.selectedSubject.files.find(f => f.id === fileId);
                if (!file) return;
                
                if (file.isExternal) {
                    window.open(file.fileName, '_blank');
                    return;
                }

                this.activeFile = file;
                document.getElementById('modal-file-name').innerText = file.name;
                const modal = document.getElementById('file-modal');
                modal.style.display = 'flex';
                setTimeout(() => modal.classList.add('active'), 10);
            },

            closeFileActions() {
                const modal = document.getElementById('file-modal');
                modal.classList.remove('active');
                setTimeout(() => {
                    modal.style.display = 'none';
                    this.activeFile = null;
                }, 400);
            },

            viewFile() {
                if (!this.activeFile) return;
                window.open(this.activeFile.fileName, '_blank');
                this.closeFileActions();
            },

            downloadFile() {
                if (!this.activeFile) return;
                const link = document.createElement('a');
                link.href = this.activeFile.fileName;
                link.download = this.activeFile.fileName;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                this.closeFileActions();
            },

            async shareFile() {
                if (!this.activeFile) return;
                const shareData = {
                    title: 'Boss Files - ' + this.activeFile.name,
                    text: `Check out this academic asset: ${this.activeFile.name}`,
                    url: window.location.origin + '/' + this.activeFile.fileName
                };

                try {
                    if (navigator.share) {
                        await navigator.share(shareData);
                    } else {
                        await navigator.clipboard.writeText(shareData.url);
                        alert('Link copied to clipboard!');
                    }
                } catch (err) {
                    console.error('Share failed:', err);
                }
                this.closeFileActions();
            }
        };

        window.onload = () => app.init();
    </script>
<script type="module" src="/index.tsx"></script>
